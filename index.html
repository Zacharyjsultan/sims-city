<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/sims-1.jpg">
        <h1>Sims City</h1>
    </header>

    <main>
        <section>
            <select id="water-dropdown">
                <option value="beach">Oregon Coast</option>
                <option value="river">Mississippi River</option>
                <option value="lake">Lake Cuomo</option>
            </select>
            <select id="city-dropdown">
                <option value="ny">New York, NY</option>
                <option value="falmouth">Falmouth, Maine</option>
                <option value="tokyo">Tokyo, Japan</option>
            </select>
            <select id="mountain-dropdown">
                <option value="oregon">Volcano</option>
                <option value="colorado">Snowy Peaks</option>
                <option value="arizona">Dry Mountains</option>
            </select>
        </section>
        <section>
            <p id="times-changed"></p>
        </section>
        <div>
            <img id="water-img" />
            <img id="city-img" />
            <img id="mountain-img" />
        </div>
        <section>
            <input id="slogan-input" />
            <button id="slogan-button">Add Slogan </button>
            <h3>slogans:</h3>
            <div id="slogans"></div>
        </section>
    </main>

    <footer>&#9824;3049 Full-Stack Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
